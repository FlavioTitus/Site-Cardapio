<!-- ----------Modal---------- -->

<div id="modal" class="modal">
  <div class="modal-content">
      <span class="material-icons fechar-modal" onclick="fecharModal('modal')">
          close
      </span>
      <div class="modal-header">
          <h1>Cadastro de Menus</h1>
      </div>

      <!-- Area de cadastro de menus -->

      <div class="modal-body">
          <div id="visualizacaoModal" class="visualizacao">

            <div class="form-container">
              <form class="main-form">
                <input type="text" name="titulo" id="titulo" class="form-field" placeholder="Nome do prato" required>
                <input type="number" name="preco" id="preco" class="form-field" placeholder="Valor do prato" required>
                  <select id="categoria" class="form-field" placeholder="a" >
                    <option value="selecione" selected>Selecione uma opção</option>
                    <option value="entrada" >Entrada</option>
                    <option value="pratoPrincipal">Prato Principal</option>
                    <option value="sobremesa">Sobremesa</option>
                  </select>
                <input type="url" name="urlImagem" id="urlImagem" class="form-field" placeholder="Coloque a URL da imagem" required>
                <textarea name="descricao" id="descricao" class="form-field" placeholder="Insira a descrição do prato" maxlength="200"></textarea>
                <div class="form-acoes">
                    <button id="btnSalvar" 
                    class="cadastrarProduto" 
                    type="button" 
                    onclick="
                        adicionaItem(
                        titulo.value,
                        parseFloat(preco.value),
                        categoria.value,
                        urlImagem.value,
                        descricao.value);
                        ">Salvar</button>

                </div>
              </form>
            </div>
              </form>
          </div>

          <!-- Fim Area de cadastro de menus -->

          </div>
      </div>

  </div>
